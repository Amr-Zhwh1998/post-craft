name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # שליפת הקוד
      - uses: actions/checkout@v3

      # התקנת Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # התקנת התלויות
      - name: Install dependencies
        run: npm install

      # בדיקות TypeScript
      - name: Type check
        run: npx tsc --noEmit

      # בדיקות eslint
      - name: Lint
        run: npm run lint

      # Build Next.js
      - name: Build Next.js
        run: npm run build
